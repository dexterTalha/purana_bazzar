name: purana_bazzar
description: Purana Bazzar Flutter application



publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  google_fonts: ^1.1.1
  carousel_slider: ^2.3.1
  cached_network_image: ^2.3.3
