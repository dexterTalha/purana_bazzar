  image_picker: ^0.6.7+14
  firebase_core: ^0.5.2
  firebase_auth: ^0.18.3
  firebase_database: ^4.3.0
  google_sign_in: ^4.5.6
  geocoder: ^0.2.1
  geolocator: ^5.3.2+2
  permission_handler: ^5.0.1+1
  loading_overlay: ^0.2.1
  location: ^3.0.2
  neumorphic: ^0.4.0
  cloud_firestore: ^0.14.3
  firebase_storage: ^5.0.1
  dio: ^3.0.10
  shimmer: ^1.1.2


dev_dependencies:
